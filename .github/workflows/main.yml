name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build: 
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Build Project
      run: npm run build --if-present &
    
    - name: Stop Server
      env:
        PORT: ${{ env.PORT }}
      run: |
        kill $(lsof -t -i:$PORT) || true

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci

    - name: Run Mocha Unit Tests
      run: npm run unit-test

    - name: Start Server For Testing
      run: npm start &

    - name: Run Cypress E2E Tests
      run: |
        npm run e2e-test

    - name: Stop Server
      env:
        PORT: ${{ env.PORT }}
      run: |
        kill $(lsof -t -i:$PORT) || true
  

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger Deployment To Production Environment
        env:
          serviceId: ${{ env.WS_ID }}
          TOKEN: ${{ env.BEARER_TOKEN}}
        run: |
          response=$(curl -X POST https://api.render.com/v1/services/$serviceId/deploys --header 'accept: application/json' --header 'authorization: Bearer $TOKEN' --header 'content-type: application/json' --data '{ "clearCache": "do_not_clear" }' --include)
          echo "response from curl=$response"  
